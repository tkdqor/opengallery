{% load my_filter %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <title>OpenGallery</title>
</head>
<body>
<h1>작가 통계 페이지</h1>

<p>등록된 총 작품 수: {{ paintings_count }}</p>
<p>등록된 총 작가 수: {{ writers_count }}</p>
<p>승인대기 중인 작가 수: {{ before_writers_count }}</p>

<table border="1">
	<th>이름</th>
	<th>100호 이하 작품 개수</th>
    <th>작품의 평균 가격</th>

    {% if writers %}
    {% for writer in writers %}
    <tr><!-- 테이블 줄 시작 -->
        <td>{{ writer.name }}</td>
        <td>미구현</td>
        <td>미구현</td>
    </tr><!-- 테이블 줄 끝 -->
    {% endfor %}
    {% endif %}
</table>

</body>
</html>
